<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #007acc;
        }
        p {
            font-size: 1.2rem;
        }
        button {
            background-color: #007acc;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Chào mừng bạn đến với trang HTML5 Demo!</h1>
    <p>Đây là một trang web đơn giản sử dụng HTML5 và CSS cơ bản.</p>
    <button onclick="alert('Bạn đã nhấn nút!')">Nhấn vào tôi</button>
</body>
</html>
